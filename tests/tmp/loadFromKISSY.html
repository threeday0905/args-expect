<!doctype html>
<html>
    <head>
    <meta name="charset" content="utf-8" />
    <title>Args Expect - KISSY - Test</title>

    <script src="http://g.tbcdn.cn/kissy/k/1.4.2/seed-min.js"></script>
</head>
<body>
    <script>
        KISSY.config({
            packages: [{
                debug: true,
                name: 'test',
                //path: '../../build/mt',
                path: '../../lib',
                ignorePackageNameInUri: true,
                charset: 'utf-8'
            }]
        });

        KISSY.use('test/args-expect', function(S, expect) {
            window.expect = expect;
        });
    </script>
</body>
</html>
